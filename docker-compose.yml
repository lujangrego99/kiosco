version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kiosco-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kiosco
      POSTGRES_USER: kiosco
      POSTGRES_PASSWORD: kiosco
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiosco -d kiosco"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kiosco-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
