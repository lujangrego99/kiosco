server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kiosco
    username: kiosco
    password: kiosco
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hora default

  session:
    store-type: redis
    redis:
      namespace: kiosco:sessions

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:kiosco-development-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

# Encryption Configuration
encryption:
  key: ${ENCRYPTION_KEY:}

# Backup Configuration
backup:
  enabled: ${BACKUP_ENABLED:true}
  path: ${BACKUP_PATH:/var/backups/kiosco}
  retention-days: ${BACKUP_RETENTION_DAYS:30}
  cron: ${BACKUP_CRON:0 0 3 * * *}           # 3 AM daily
  cleanup-cron: ${BACKUP_CLEANUP_CRON:0 0 4 * * *}  # 4 AM daily

logging:
  level:
    ar.com.kiosco: DEBUG
